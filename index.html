<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/49cceea454.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="contain">
        <div class="header">
            <div class="left">
                <img class="image" src="avatar.jpg" alt="avatar">
                <div class="text">Messaging</div>
            </div>
            <div class="right">
                <div class="hover"><i class="far fa-edit"></i></div>
            <div class="hover"><i class="fas fa-ellipsis-h"></i></div>
            <div class="hover hover_arrow"><i class="fas fa-chevron-up"></i></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="field">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search messages">
            <i class="fas fa-sliders-h"></i>
        </div>
    </div>
    

    <!-- defer -->
    <!-- <script defer src="js/script.js"></script> -->
    <!-- async -->
    <!-- <script async src="js/script.js"></script> -->
    <script async src="js/script.js"></script>
    <script async src="js/script2.js"></script>
    <script async src="js/banana.js"></script>
    
</body>
</html>
